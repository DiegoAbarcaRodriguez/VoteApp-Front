<div class="modal-container w-50" #modalPolls>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title fw-bold text-black me-auto">
                    Throw a new Poll
                </span>

                <div class="btn btn-close" (click)="closeModal()"></div>
            </div>
            <div class="modal-body">
                <div class="row mt-3">
                    <form [formGroup]="form!" class="col"  (ngSubmit)="onSubmitForm()">
                        <div class="mb-3">

                            <label for="title" class="form-label">Title</label>
                            <input id="title" name="title" type="text" class="form-control" placeholder="Type the title"
                                formControlName="title">

                          <shared-error-message [form]="form" field="title" [errors]="form!.controls['title'].errors || {}"></shared-error-message>

                        </div>
                        <div class="mb-3">

                            <label for="description" class="form-label">Description</label>
                            <input id="description" name="description" type="text" class="form-control"
                                placeholder="Type the description" formControlName="description">

                                <shared-error-message [form]="form" field="description" [errors]="form!.controls['description'].errors || {}"></shared-error-message>
                        </div>
                        <div class="mb-3">

                            <label for="numberOfParticipants" class="form-label">Number of Participants</label>
                            <input id="numberOfParticipants" type="number" min="0" class="form-control" name="numberOfParticipants" formControlName="numberOfParticipants" >

                                <shared-error-message [form]="form" field="numberOfParticipants" [errors]="form!.controls['numberOfParticipants'].errors || {}"></shared-error-message>
                        </div>

                        <div class="d-flex gap-3">
                            <button [disabled]="form!.invalid" type="submit"
                                class="btn btn-primary text-white flex-grow-1">Accept</button>
                            <div class="btn btn-danger text-white flex-grow-1" (click)="closeModal()">Cancel</div>
                        </div>
                    </form>

                   
                </div>

            </div>
        </div>

    </div>
</div>
