<div [ngClass]="{'modal-container-username':!isAccessCode}"  class="modal-container bg-ligth rounded shadow  width-custom" #modalCode>
    <div class="d-flex justify-content-between align-items-center">
        <span class="text-dark fw-bold">{{isAccessCode? 'Enter Access Code':'Enter Username'}}</span>
        <button class="btn-close" (click)="onCloseModal()"></button>
    </div>

    <form class="mt-3" (submit)="onSubmit()" *ngIf="isAccessCode">
        <label class="form-label">Access Code</label>
        <input type="text" class="form-control" placeholder="Enter access code" name="code" [(ngModel)]="code">
        <div class="form-text text-danger" *ngIf="mustShowErrorMessage">
            The code is not valid!
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
    </form>

    <form class="mt-3" (submit)="onSubmit()" *ngIf="!isAccessCode">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="username">
        <div class="form-text text-danger" *ngIf="mustShowErrorMessage">
            The username is not valid!
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
    </form>
</div>
