<div class="d-flex flex-column justify-content-center align-items-center " *ngIf="isValidToken">
    <h1 class="fw-bold">Account Created!</h1>
    <p class="mt-3">
        Congratulations! Your account has been successfully created. You can now log in and start using our platform.
    </p>

    <button class="btn btn-primary " routerLink="/sign-in">
        Sign In
    </button>
</div>

<div class="d-flex flex-column justify-content-center align-items-center " *ngIf="!isValidToken">
    <h1 class="fw-bold">There is been an Error!</h1>
    <p class="mt-3">
        The token is not valid or there is been an issue with the service.
    </p>

    <button class="btn btn-primary " routerLink="/sign-in">
        Sign In
    </button>
</div>
