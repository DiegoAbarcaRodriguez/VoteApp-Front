<div class="login p-5 ">

    <div class="circle"></div>

    <h1 class="login__title fw-bold">
        Recover Password
    </h1>

    <p class="login__description">
        Enter your email and you'll receive an message with the instructions for recovering.
    </p>

    <form class="form mt-2" [formGroup]="form" (ngSubmit)="sendEmail()">
        <div class="form__field mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="text" class="form-control" placeholder="m@example.com" formControlName="email">

            <shared-error-message [form]="form" field="email" [errors]="form.get('email')?.errors || {}"></shared-error-message>
        </div>


        <button type="submit" class=" btn btn-outline-primary  w-100 mt-5">Send Email</button>



    </form>

</div>

<div class="d-flex align-items-center justify-content-between mt-3">
    <a routerLink="/sign-in" class="text-decoration-none  ">I already have a an account</a>
    <a routerLink="/sign-up" class="text-decoration-none ">I want to create a
        account</a>

</div>
